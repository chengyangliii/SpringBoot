<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ajax</title>
</head>
<body class="hold-transition login-page">
<div style="width:720px;margin:7% auto">
    <div class="content">
        <div class="card-header">
            <h5 class="m-0">API test 1</h5>
        </div>


        <div class="card-body">
            <input
                    type="text"
                    id="info"
                    class="form-control"
                    placeholder="请输入info值" />

            <h6 class="card-title">APT 1 return：</h6>
            <p class="card-text" id="test1"></p>
            <a href="#" class="btn btn-primary" onclick="requestTest1()">Send request 1</a>
        </div>
    </div>
    <br />


    <div class="card card-primary card-outline">
        <div class="card-header">
            <h5 class="m-0">API test 2</h5>
        </div>

        <div class="card-body">
            <h6 class="card-title">API 2 return：</h6>
            <p class="card-text" id="test2"></p>
            <a href="#" class="btn btn-primary" onclick="requestTest2()">Send request 2</a>
        </div>
    </div>

</div>

<!-- 引入jQuery -->
<script src="https://cdn.staticfile.org/jquery/1.12.0/jquery.min.js"></script>

<!-- 定义两个点击事件并实现 Ajax 调用逻辑 -->
<script type="text/javascript">
    function requestTest1() {
        var info = $("#info").val();
        $.ajax({
            type: "GET", //方法类型
            dataType: "text", //预期服务器返回的数据类型
            url: "api/test1?info=" + info, //请求地址
            contentType: "application/json; charset=utf-8",
            success: function(result) {
                //请求成功后回调
                $("#test1").html(JSON.stringify(result));
            },
            error: function() {
                //请求失败后回调
                $("#test1").html("Error");
            }
        });
    }
    function requestTest2() {
        $.ajax({
            type: "GET", //方法类型
            dataType: "json", //预期服务器返回的数据类型
            url: "api/test2",
            contentType: "application/json; charset=utf-8",
            success: function(result) {
                $("#test2").html(JSON.stringify(result));
            },
            error: function() {
                $("#test2").html("Error");
            }
        });
    }
</script>


</body>
</html>
